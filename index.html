<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>HTML代碼管理器</title>

    <!-- 使用公共 CDN 资源 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #2563eb;
        }
    }
    
    @layer components {
        .btn-primary {
            @apply px-4 py-2 bg-[var(--primary-color)] text-white rounded-lg hover:bg-blue-700 transition-colors;
        }
        .btn-success {
            @apply px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors;
        }
        .input-field {
            @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent;
        }
    }
    </style>

    <!-- 添加版本号到所有脚本 - 确保每次都加载最新 -->
    <script>
        window.APP_VERSION = Date.now();
        console.log('[主页] 应用版本:', window.APP_VERSION);
    </script>
</head>

<body>
    <div id="root"></div>

    <!-- 静态加载但带版本号 -->
    <script>
        // 动态插入 script 标签，带版本号
        const v = window.APP_VERSION;
        const scripts = [
            'utils/reportsLoader.js',
            'components/LoadingProgress.js',
            'components/Pagination.js',
            'components/SearchBar.js',
            'components/CategoryTabs.js',
            'components/PageCard.js',
            'components/HomePage.js',
            'app.js'
        ];

        scripts.forEach(src => {
            document.write(`<script type="text/babel" src="${src}?v=${v}"><\/script>`);
        });
    </script>
</body>

</html>
