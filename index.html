<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>HTML代碼管理器</title>

    <!-- 使用公共 CDN 资源 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #2563eb;
        }
    }
    
    @layer components {
        .btn-primary {
            @apply px-4 py-2 bg-[var(--primary-color)] text-white rounded-lg hover:bg-blue-700 transition-colors;
        }
        .btn-success {
            @apply px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors;
        }
        .input-field {
            @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent;
        }
    }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- 动态加载脚本，每次带新时间戳 -->
    <script>
        const version = Date.now();
        console.log('[主页] 脚本版本:', version);

        const scripts = [
            { src: `utils/reportsLoader.js?v=${version}`, type: 'text/babel' },
            { src: `components/LoadingProgress.js?v=${version}`, type: 'text/babel' },
            { src: `components/Pagination.js?v=${version}`, type: 'text/babel' },
            { src: `components/SearchBar.js?v=${version}`, type: 'text/babel' },
            { src: `components/CategoryTabs.js?v=${version}`, type: 'text/babel' },
            { src: `components/PageCard.js?v=${version}`, type: 'text/babel' },
            { src: `components/HomePage.js?v=${version}`, type: 'text/babel' },
            { src: `app.js?v=${version}`, type: 'text/babel' }
        ];

        // 按顺序加载脚本
        function loadScript(index) {
            if (index >= scripts.length) {
                console.log('[主页] 所有脚本加载完成');
                return;
            }

            const script = document.createElement('script');
            script.type = scripts[index].type;
            script.src = scripts[index].src;
            script.onload = () => {
                console.log('[主页] 已加载:', scripts[index].src);
                loadScript(index + 1);
            };
            script.onerror = () => {
                console.error('[主页] 加载失败:', scripts[index].src);
                loadScript(index + 1);
            };
            document.body.appendChild(script);
        }

        loadScript(0);
    </script>
</body>

</html>
